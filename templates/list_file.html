<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的文件</title>
    {%include 'head.html'%}
</head>

<body>
    {%include 'navbar.html'%}
    <table class="form-signin">
        {%for i in files%}
        <tr>
            <td class="smtext"><a class='smtext form-control btn btn-lg btn-primary btn-block' href="/download/{{i.name}}"
                    download="{{i.name}}">{{i.name}}</a></td>
            <td>{{i.size}}</td>
            <td><a class='form-control btn btn-lg btn-primary btn-block' href="/delete/{{i.name}}">删除</a></td>
        </tr>
        {%endfor%}
    </table>



</body>

</html>
