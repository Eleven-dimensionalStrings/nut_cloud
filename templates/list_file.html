<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的文件</title>
    {%include 'head.html'%}
</head>

<body>
    {%include 'navbar.html'%}
    <div class="have-margin card-columns">
        {%for i in files%}
        <div class="card border-dark">
            {%if i.ext%}
            <div class="card-header">{{i.ext}}</div>
            {%endif%}
            <div class="card-body">
                <h5 class="card-title"><a class="text-dark" href="/download/{{i.filename}}" download="{{i.filename}}">{{i.name}}</a></h5>
                <p class="card-text">{{i.size}}</p>
            </div>
            <div class="card-footer">
                <a class="btn btn-danger" href="/delete/{{i.filename}}">删除</a>
            </div>
        </div>
        {%endfor%}
    </div>


</body>

</html>
