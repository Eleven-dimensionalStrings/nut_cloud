<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <title>我的文件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/lemon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="static/login.css" rel="stylesheet">
</head>

<body>
    {%include 'navbar.html'%}
    <table class="form-signin">
        {%for i in files%}
        <tr>
            <td><a class='form-control btn btn-lg btn-primary btn-block' href="/download/{{i.name}}" download="{{i.name}}">{{i.name}}</a></td>
            <td>{{i.size}}</td>
            <td><a class='form-control btn btn-lg btn-primary btn-block' href="/delete/{{i.name}}">删除</a></td>
        </tr>
        {%endfor%}
    </table>
</body>

</html>
