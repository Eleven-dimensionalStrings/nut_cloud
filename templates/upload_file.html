<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <title>上传文件</title>
    {%include 'head.html'%}
</head>

<body>
    {%include 'navbar.html'%}
    <form class="form-signin" action='/upload_file' method=POST enctype='multipart/form-data'>
        <input type="hidden" name='dir_path' value='{{dir_path}}'/>
        <input class="btn btn-lg btn-primary btn-block" type='file' name='file' multiple />
        <input class="btn btn-lg btn-primary btn-block" type='submit' value='上传' />
        <a class="btn btn-lg btn-primary btn-block" href='/list_file?dir_path={{dir_path}}' enctype='multipart/form-data'>返回</a>
    </form>
    {%include 'foot.html'%}
</body>

</html>
